<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Module Pattern</title>

    <script>
      const str = 'Grace'
      const strFactory = (function (str) {
        function capitalise() {
          return str.toUpperCase()
        }

        function compare(compareStr) {
          return str === compareStr
        }

        return { capitalise, compare }
      })(str)

      console.log(strFactory.compare('Grace'))
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Object Constructor</title>
    <script>
      // creating object constructor (blueprint)
      function FamilyMember({
        surname,
        firstname,
        lastname,
        role,
        position,
        gender,
        skinColor
      }) {
        console.log(surname)
        this.surname = surname
        this.firstname = firstname
        this.lastname = lastname
        this.role = role
        this.position = position
        this.gender = gender
        this.skinColor = skinColor
      }

      function Artists(name, genre, totalAlbums, community) {
        this.name = name
        this.genre = genre
        this.totalAlbums = totalAlbums
        this.community = community

        this.updateAlbumCount = function (n) {
          this.totalAlbums = n
        }
      }

      const israel = new FamilyMember({
        surname: 'Abraham',
        firstname: 'Aondofa',
        lastname: 'Israel',
        role: 'Son',
        position: '1st',
        gender: 'Male',
        skinColor: 'Fair'
      })

      const wiz = new Artists('Wizkid', 'Afro beats, R&B', 4, 'FC')
      const davido = new Artists('Davido', 'Afro beats', 5, '30BG')
      const rema = new Artists('Rema', 'Afro beats', 3, 'Ravers')

      console.log('ISRAEL: ', israel)
      console.log('rema...', rema)
      console.log('davido...', davido)
      console.log('wiz...', wiz)
      rema.updateAlbumCount(4)
      console.log('new rema...', rema)
    </script>
  </head>
  <body></body>
</html>
